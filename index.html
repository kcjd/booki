<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booki - Trouvez votre hébergement pour des vacances de rêve</title>
    <meta
      name="description"
      content="Trouvez des hébergements et des activités d'exception dans la ville de votre choix."
    />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />

    <script src="https://kit.fontawesome.com/d87e9d49a2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- PAGE WRAPPER -->
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="header">
        <a href="#">
          <picture>
            <source srcset="img/logo-tablet.png" media="(min-width: 768px)" />
            <img src="img/logo-mobile.png" width="285" height="135" alt="Booki" class="header__logo" />
          </picture>
        </a>

        <nav class="header__nav" aria-label="principale">
          <span class="header__nav-item"><a href="#accomodations" class="header__link">Hébergements</a></span>
          <span class="header__nav-item"><a href="#activities" class="header__link">Activités</a></span>
        </nav>
      </header>
      <!-- HEADER -->

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- HERO -->
        <section class="hero">
          <div>
            <h1 class="hero__title title title--h1">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="hero__subtitle">En plein centre ville ou en pleine nature</p>
          </div>

          <form class="search-box">
            <label for="destination-input" class="search-box__icon">
              <span class="visually-hidden">Destination</span>
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </label>
            <input
              type="search"
              id="destination-input"
              value="Marseille, France"
              placeholder="Votre destination"
              class="search-box__input"
            />
            <button class="search-box__button" aria-label="rechercher">
              <span class="search-box__button-icon"><i class="fas fa-search" aria-hidden="true"></i></span>
              <span class="search-box__button-text">Rechercher</span>
            </button>
          </form>

          <div class="hero__filters">
            <span class="title title--h3">Filtres</span>

            <ul class="hero__filters-list">
              <li>
                <button class="filter">
                  <span class="filter__icon"><i class="fas fa-money-bill-wave" aria-hidden="true"></i></span>
                  <span class="filter__content">Économique</span>
                </button>
              </li>
              <li>
                <button class="filter">
                  <span class="filter__icon"><i class="fas fa-child" aria-hidden="true"></i></span>
                  <span class="filter__content">Familial</span>
                </button>
              </li>
              <li>
                <button class="filter">
                  <span class="filter__icon"><i class="fas fa-heart" aria-hidden="true"></i></span>
                  <span class="filter__content">Romantique</span>
                </button>
              </li>
              <li>
                <button class="filter">
                  <span class="filter__icon"><i class="fas fa-dog" aria-hidden="true"></i></span>
                  <span class="filter__content">Animaux autorisés</span>
                </button>
              </li>
            </ul>
          </div>

          <div class="hero__info">
            <span class="hero__info-icon"><i class="fas fa-info" aria-hidden="true"></i></span>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </div>
        </section>
        <!-- HERO -->
      </main>
      <!-- MAIN CONTENT -->
    </div>
    <!-- PAGE WRAPPER -->
  </body>
</html>
